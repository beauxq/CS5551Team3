<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="131653242178-bjq5957pmape2bu2kvrukq8u61mf95og.apps.googleusercontent.com">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Flick Blender</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">

    <script src="https://apis.google.com/js/platform.js" async defer></script>

</head>
<body ng-app="FlickBlenderApp">

<div class="container">
<div class="row">
<div id="loginModal" class="modal">
    <div id="loginModalContent" class="modalContent">
        <div class="col-xs-6 col-sm-6 col-md-4" style="margin: 10% 20%;">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Log in</h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-xs-4 col-sm-4 col-md-4 separator social-login-box"> <br />
                            <img src="img/Logo.png" class="img-responsive" style="width: 150px;">
                            <br />
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6 login-box">
                            <p>Sign in with Google...</p>
                            <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
                            <p>Don't have an account? <a href=https://accounts.google.com/SignUp?hl=en>Sign up here</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>

<div ng-controller="FlickBlenderController">
    <p>{{message}}</p>
</div>
<input type="button" id="signOutButton" onclick="signOut()" value="Sign Out">

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- angular library TODO: change to min version before release -->
<script src="js/angular.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script src="js/index.js"></script>

<script src="js/unitTests.js"></script> <!-- comment this out for faster page loading -->

</body>
</html>
