<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" type="text/css" href="index.css">

    <!-- source: https://developers.google.com/identity/sign-in/web/sign-in -->
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="131653242178-bjq5957pmape2bu2kvrukq8u61mf95og.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
</head>
<body>
    <div id="loginModal" class="modal">
        <div id="loginModalContent" class="modalContent">
            <p>Log in with Google...</p>
            <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
        </div>
    </div>
    <p>outside the modal</p>
    <input type="button" id="signOutButton" onclick="signOut()" value="Sign Out">
</body>
<script src="index.js"></script>
</html>
